version: '3.8'

services:
  mycorrhizal-ai:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: mycorrhizal-ai-container
    ports:
      - "8501:8501"
    volumes:
      # Mount data directories to persist data
      - ./data:/app/data
      - ./models:/app/models
      - ./temp:/app/temp
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    networks:
      - mycorrhizal-network

networks:
  mycorrhizal-network:
    driver: bridge
